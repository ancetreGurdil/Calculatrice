  <div id="calculatrice">
    <div class="input">

    <div class="box1">
      <button class="inBox1" onclick="appendNumber('7')">7</button>
      <button class="inBox1" onclick="appendNumber('8')">8</button>
      <button class="inBox1" onclick="appendNumber('9')">9</button>
    </div>
    <div class="box1">
      <button class="inBox1" onclick="appendNumber('4')">4</button>
      <button class="inBox1" onclick="appendNumber('5')">5</button>
      <button class="inBox1" onclick="appendNumber('6')">6</button>

      <button class="inBox1" onclick="appendNumber('.')">.</button>
    </div>
    <div class="box1">
      <button class="inBox2" onclick="performOperation('+')">+</button>

      <button class="inBox2" onclick="performOperation('/')">/</button>
    </div>
    <div class="box1">
      <button class="inBox2" onclick="calculate()">Entrée</button>
